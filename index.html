<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">

    <!-- my own styles -->
    <link rel="stylesheet" href="estilos.css">
    <title>RM</title>
</head>
<body>
    <div class="general">
        <div class="topcircle"></div>
        <div class="botcircle"></div>
        <h1>Popular Collections</h1>
        <div class="buttons">
            <div class="button">
                <button type="button" class="btn btn-light">Profile</button>
                <button type="button" class="btn btn-light">New York</button>
                <button type="button" class="btn btn-light">Relaxing</button>
                <button type="button" class="btn btn-light">Person</button>
                <button type="button" class="btn btn-light">Fashion</button>
            </div>
            <div class="folder">
                <div class="card">
                    <div class="big">
                        <img src="img/people1.jpg">
                    </div>
                    <div class="small">
                        <div class="pic"><img src="img/people2.jpg"></div>
                        <div class="pic"><img src="img/people3.jpg"></div>
                        <div class="pic"><img src="img/people4.jpg"></div>
                    </div>
                    <div class="downside">
                        <div class="text">People</div>
                        <div class="likes">144</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="folder">
        <div class="card">
            <div class="big">
                <img src="img/nat1.jpg">
            </div>
            <div class="small">
                <div class="pic"><img src="img/nat2.jpg"></div>
                <div class="pic"><img src="img/nat3.jpg"></div>
                <div class="pic"><img src="img/nat4.jpg"></div>
            </div>
            <div class="downside">
                <div class="text">Nature</div>
                <div class="likes">7k</div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="folder">
    <div class="card">
        <div class="big">
            <img src="img/history1.jpg">
        </div>
        <div class="small">
            <div class="pic"><img src="img/history2.jpg"></div>
            <div class="pic"><img src="img/history3.jpg"></div>
            <div class="pic"><img src="img/history4.jpg"></div>
        </div>
        <div class="downside">
            <div class="text">History</div>
            <div class="likes">431</div>
        </div>
    </div>
</div>
</div>
</div>
    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>

</body>
</html>
